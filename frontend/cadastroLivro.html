<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Livro - Biblioteca</title> <style>
    /* Reset básico para todos os elementos */
    * {
      box-sizing: border-box;
    }

    /* O body será o contêiner flex para a sidebar fixa e a área principal */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh; /* Ocupa a altura total da viewport */
      display: flex; /* Habilita flexbox para dispor sidebar e main-area lado a lado */
    }

    /* Sidebar lateral fixa à esquerda */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
      height: 100vh; /* Ocupa a altura total da viewport */
      position: fixed; /* Fixa a sidebar na tela */
      top: 0;
      left: 0;
      overflow-y: auto; /* Adiciona scroll se o conteúdo da sidebar for muito grande */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000; /* Garante que a sidebar fique acima de outros conteúdos */
    }

    .sidebar h2 {
      text-align: center;
      padding: 1rem 0;
      margin: 0;
      color: #ecf0f1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li a {
      display: block;
      padding: 0.8rem 1.5rem;
      color: #ecf0f1;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #34495e;
      border-left: 5px solid #007bff;
    }

    /* Área principal ao lado da sidebar */
    .main-area {
      margin-left: 250px; /* Cria o espaço para a sidebar fixa */
      display: flex; /* Contêiner flexível para o header e main-content */
      flex-direction: column; /* Coloca header e main-content um abaixo do outro */
      width: calc(100% - 250px); /* Ocupa o restante da largura */
      height: 100vh; /* Ocupa a altura total da viewport */
      overflow-y: auto; /* Adiciona scroll se o conteúdo da área principal for muito grande */
    }

    /* Header dentro da área principal */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      flex-shrink: 0; /* Impede que o header encolha */
    }

    /* Conteúdo principal dentro da área principal */
    .main-content {
      flex: 1; /* Faz o conteúdo principal ocupar o espaço restante na coluna */
      padding: 2rem;
      overflow-y: auto; /* Permite scroll se o conteúdo for muito grande */
      background-color: #f9f9f9;
      
      /* Estilos para centralizar o wrapper interno do formulário */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Wrapper interno para centralizar o conteúdo do formulário */
    .content-wrapper {
        max-width: 600px; /* Largura máxima para o formulário */
        width: 100%;
        box-sizing: border-box;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilos específicos do formulário de cadastro */
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    .form-group input[type="text"] {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group button {
        background-color: #28a745; /* Verde para ação de sucesso */
        color: white;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }
    .form-group button:hover {
        background-color: #218838;
    }
    .message {
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 4px;
        text-align: center;
        display: none; /* Inicialmente oculto */
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .back-link {
        display: block;
        margin-top: 1.5rem;
        text-align: center;
        color: #007bff;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Navegação</h2>
    <ul>
      <li><a href="admin.html">Visão Geral</a></li>
      <li><a href="gerenciarUsuario.html">Usuários</a></li>
      <li><a href="gerenciarEmprestimo.html">Empréstimos</a></li>
      <li><a href="gerenciarLivros.html" class="active">Livros</a></li> 
      <li><a href="devolucoes.html">Devoluções</a></li>
    </ul>
  </aside>

  <div class="main-area">
    <header>
      <h1>Gerenciamento de Biblioteca</h1>
    </header>

    <main class="main-content">
      <div class="content-wrapper">
        <h2>Cadastrar Novo Livro</h2>
        <form id="cadastro-livro-form">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar Livro</button>
            </div>
            <div id="message" class="message"></div>
        </form>
        <a href="gerenciarLivros.html" class="back-link">Voltar para Gerenciamento de Livros</a>
      </div>
    </main>
  </div>

  <script src="js/cadastroLivro.js"></script> </body>
</html>
