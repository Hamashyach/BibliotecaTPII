<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard do Administrador - Biblioteca</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
    }

    /* Sidebar lateral fixa √† esquerda */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      padding: 1rem 0;
      margin: 0;
      color: #ecf0f1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li a {
      display: block;
      padding: 0.8rem 1.5rem;
      color: #ecf0f1;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #34495e;
      border-left: 5px solid #007bff;
    }

    /* √Årea principal ao lado da sidebar */
    .main-area {
      margin-left: 250px; /* espa√ßo para a sidebar */
      display: flex;
      flex-direction: column;
      width: calc(100% - 250px);
      height: 100vh;
    }

    /* Header dentro da √°rea principal */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Conte√∫do principal */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-content h2 {
      color: #007bff;
      margin-top: 0;
    }

    .overdue-loans-section {
      margin-top: 2rem;
    }

    .overdue-loans-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .overdue-loans-table th,
    .overdue-loans-table td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
    }

    .overdue-loans-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .overdue-loans-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .no-overdue {
      text-align: center;
      padding: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Navega√ß√£o</h2>
    <ul>
      <li><a href="admin.html" class="active">Vis√£o Geral</a></li>
      <li><a href="gerenciarUsuario.html">Usu√°rios</a></li>
      <li><a href="gerenciarEmprestimo.html">Empr√©stimos</a></li>
      <li><a href="gerenciarLivros.html">Livros</a></li>
      <li><a href="devolucoes.html">Devolu√ß√µes</a></li>
    </ul>
  </aside>

  <div class="main-area">
    <header>
      <h1>Gerenciamento de Biblioteca</h1>
    </header>

    <main class="main-content">
      <h2>Bem-vindo, Administrador!</h2>
      <p>Aqui voc√™ pode gerenciar as opera√ß√µes da biblioteca.</p>

      <section class="overdue-loans-section">
        <h3>Empr√©stimos Atrasados</h3>
        <div id="overdueLoansContainer">
          <p class="no-overdue" id="loadingMessage">Carregando empr√©stimos...</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const overdueLoansContainer = document.getElementById('overdueLoansContainer');
      const loadingMessage = document.getElementById('loadingMessage');

      try {
        const usersResponse = await fetch('http://localhost:3040/api/usuarios');
        const users = await usersResponse.json();
        const userMap = new Map(users.map(user => [user.id, user]));

        const booksResponse = await fetch('http://localhost:3040/api/livros');
        const books = await booksResponse.json();
        const bookMap = new Map(books.map(book => [book.id, book]));

        const loansResponse = await fetch('http://localhost:3040/api/emprestimos/atrasados');
        const overdueLoans = await loansResponse.json();

        loadingMessage.style.display = 'none';

        if (overdueLoans.length > 0) {
          const table = document.createElement('table');
          table.classList.add('overdue-loans-table');
          table.innerHTML = `
            <thead>
              <tr>
                <th>Usu√°rio</th>
                <th>Livro Emprestado</th>
                <th>Data Empr√©stimo</th>
                <th>Data Prevista Devolu√ß√£o</th>
              </tr>
            </thead>
            <tbody></tbody>
          `;
          const tbody = table.querySelector('tbody');

          overdueLoans.forEach(loan => {
            const user = userMap.get(loan.usuarioId);
            const book = bookMap.get(loan.livroId);

            const userName = user ? user.nome : 'Usu√°rio Desconhecido';
            const bookTitle = book ? book.titulo : 'Livro Desconhecido';
            const dataEmprestimo = new Date(loan.dataEmprestimo).toLocaleDateString('pt-BR');
            const dataPrevistaDevolucao = new Date(loan.dataDevolucaoPrevista).toLocaleDateString('pt-BR');

            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${userName}</td>
              <td>${bookTitle}</td>
              <td>${dataEmprestimo}</td>
              <td>${dataPrevistaDevolucao}</td>
            `;
          });

          overdueLoansContainer.appendChild(table);
        } else {
          overdueLoansContainer.innerHTML = '<p class="no-overdue">N√£o h√° empr√©stimos atrasados no momento. üéâ</p>';
        }
      } catch (error) {
        console.error('Erro ao carregar detalhes dos empr√©stimos atrasados:', error);
        overdueLoansContainer.innerHTML = '<p class="no-overdue error">Erro ao carregar os dados. Tente novamente mais tarde.</p>';
      }
    });
  </script>
</body>
</html>
