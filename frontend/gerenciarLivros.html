<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Livros - Biblioteca</title>
  <style>
    /* ... (Mantenha o mesmo CSS de layout que você tem) ... */
    /* Apenas adicione ou ajuste estes estilos na sua tag <style> */

    /* Estilos base (copie do seu admin.html ou arquivo de estilo comum) */
     * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
    }

    /* Sidebar lateral fixa à esquerda */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem 0;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      padding: 1rem 0;
      margin: 0;
      color: #ecf0f1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li a {
      display: block;
      padding: 0.8rem 1.5rem;
      color: #ecf0f1;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #34495e;
      border-left: 5px solid #007bff;
    }

    /* Área principal ao lado da sidebar */
    .main-area {
      margin-left: 250px; /* espaço para a sidebar */
      display: flex;
      flex-direction: column;
      width: calc(100% - 250px);
      height: 100vh;
    }

    /* Header dentro da área principal */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Conteúdo principal */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-content h2 {
      color: #007bff;
      margin-top: 0;
    }

    .overdue-loans-section {
      margin-top: 2rem;
    }

    .overdue-loans-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .overdue-loans-table th,
    .overdue-loans-table td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
    }

    .overdue-loans-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .overdue-loans-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .no-overdue {
      text-align: center;
      padding: 1rem;
      color: #6c757d;
    }
    /* Estilos específicos desta tela */
    .controls-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap; 
        gap: 1rem; 
    }
    .controls-section input[type="text"] {
        padding: 0.7rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex-grow: 1; 
        min-width: 150px; 
    }
    .controls-section button, .controls-section a.button { 
        padding: 0.7rem 1.2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
        text-decoration: none; 
        display: inline-block; 
        text-align: center;
    }
    .controls-section .btn-cadastro {
        background-color: #28a745; 
        color: white;
    }
    .controls-section .btn-cadastro:hover {
        background-color: #218838;
    }
    .controls-section .btn-search {
        background-color: #007bff; 
        color: white;
    }
    .controls-section .btn-search:hover {
        background-color: #0056b3;
    }

    .books-list-section, .loan-details-section {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
    }

    .books-list-section h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
    }
    .books-table {
        width: 100%;
        border-collapse: collapse;
    }
    .books-table th, .books-table td {
        border: 1px solid #ddd;
        padding: 0.7rem;
        text-align: left;
    }
    .books-table th {
        background-color: #f2f2f2;
    }
    .books-table tbody tr:hover {
        background-color: #e9ecef;
    }
    .no-results-message {
        text-align: center;
        color: #6c757d;
        padding: 1rem;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Navegação</h2>
    <ul>
      <li><a href="admin.html">Visão Geral</a></li>
      <li><a href="gerenciarUsuario.html">Usuários</a></li>
      <li><a href="gerenciarEmprestimo.html">Empréstimos</a></li>
      <li><a href="gerenciarLivros.html" class="active">Livros</a></li>
      <li><a href="devolucoes.html">Devoluções</a></li>
    </ul>
  </aside>

  <div class="main-area">
    <header>
      <h1>Gerenciamento de Biblioteca</h1>
    </header>

    <main class="main-content">
      <div class="content-wrapper">
        <h2>Gerenciar Livros</h2>
        
        <div class="controls-section">
            <a href="cadastroLivro.html" class="btn-cadastro button">Cadastrar Novo Livro</a>
            <input type="text" id="searchInput" placeholder="Pesquisar por título, autor, categoria ou ID...">
            <button id="searchButton" class="btn-search">Pesquisar</button>
            <button id="clearSearchButton" class="btn-search">Limpar Pesquisa</button>
        </div>

        <section class="books-list-section">
            <h3>Lista de Livros</h3>
            <div id="booksListContainer">
                <p class="no-results-message" id="loadingBooksMessage">Carregando livros...</p>
                </div>
        </section>
      </div>
    </main>
  </div>

  <script src="../javascript/gerenciarLivros.js"></script> </body>
</html>
